{% extends 'library/base.html' %}

{% block title %}Добавить/Редактировать автора{% endblock %}

{% block content %}
{% include 'library/header.html' %}
<h2>Форма для автора</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'library:authors_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
